<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>console test</title>
</head>

<body onload="console_check_value()">
<div style="width:100%;height:45vh;background-color: rgba(0, 0, 0, 0.75);display:none;" id="console_game_div">
  <input style="width:100%;height:90%;background-color: rgba(0, 0, 0, 0);border-color: rgba(0, 0, 0, 0);color:white;" type="text" id="console_game">
  <button id="submit_console_game_button" style="display: none;">Исполнить</button>
</div>
    <button id="open_console_mobile" style="display: none; position:absolute;top:80%;left:45%;">Открыть консоль</button>
    <div id="open_console_computer" style="display: none; position:absolute;top:80%;left:45%;">Чтобы открыть консоль нажмите английскую K</div>
<script>


function are_user_use_mobile(){
  if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
    mobile=true;
  } else {
    mobile=false;
  }
  return mobile;
}



open_console_mobile.onclick= function(){
  if(are_console_game_opened==true){console_game_div.style.display="none"; are_console_game_opened=false;}
  else if(are_console_game_opened==false){console_game_div.style.display="block"; are_console_game_opened=true;}
}


var are_console_game_opened=false;
function console_check_value(){
  how_open=setInterval(display_how_to_open_console,1);
  function display_how_to_open_console(){
    if(are_user_use_mobile()==true){
      open_console_mobile.style.display="block"
    }else{
      open_console_computer.style.display="block"
    }
  }
  console_check_interval=setInterval(console_check_value_1,1);
  function console_check_value_1(){
    if(console_game.value!=""){
      submit_console_game_button.style.display="block";
    }else{
      submit_console_game_button.style.display="none";
    }
  }
}

submit_console_game_button.onclick=function(){
  console_game_value=console_game.value;
  var target_console=console_game_value[0]+console_game_value[1];
  if(target_console=="g_"){
    if(console_game_value[2]=="h" && console_game_value[3]=="e" && console_game_value[4]=="l" && console_game_value[5]=="l" && console_game_value[6]=="o"){
      alert("IT WORKS!!!!!!!!!!!!! YESSSSSSSSSSS!!!! Hello by the way!")

      
    }
    else if(console_game_value[2]=="s" && console_game_value[3]=="t" && console_game_value[4]=="o" && console_game_value[5]=="p" && console_game_value[6]=="_" && console_game_value[7]=="a" && console_game_value[8]=="n" && console_game_value[9]=="t" && console_game_value[10]=="i" && console_game_value[11]=="-"&& console_game_value[12]=="c" && console_game_value[13]=="h" && console_game_value[14]=="e" && console_game_value[15]=="a"&& console_game_value[16]=="t" ){
      alert("Anti-cheat stoped!")
    }
    else{
      alert("Wrong function!")
    }
  }else{
      alert("Wrong function!")
  }
  console_game.value=""
  console_game_div.style.display="none"
  are_console_game_opened=false;
}


  document.addEventListener('keydown', function(event) {
  if (event.code == 'KeyK'/* && (event.ctrlKey || event.metaKey)*/) {
    if(are_console_game_opened==true){console_game_div.style.display="none"; are_console_game_opened=false;}
    else if(are_console_game_opened==false){console_game_div.style.display="block"; are_console_game_opened=true;}
    
  }
  });
    
    </script>
